<div class="jumbotron jumbo-top">
  <ng-container *ngIf="recipe; then hasRecipe; else noRecipe">
  </ng-container>
</div>

<ng-template #hasRecipe>
  <div>
    <div class="row">
      <div class="col-md-6">
        <h2>{{recipe.dish | uppercase}}</h2>
      </div>
      <div class="col-md-6">
        <button class="btn btn-primary float-right" (click)="copyToClipboard()">Share</button>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12 rate-sz">
        <ngb-rating [(rate)]="recipe.rate" [readonly]="readonly"></ngb-rating>
        <span>&nbsp;{{recipe.rate}} stars</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <span *ngFor="let tag of recipe.tags" class="badge badge-primary">#{{tag}}</span>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Ingredients</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ul>
          <li *ngFor="let ingredient of recipe.ingredients">
            {{ingredient}}
          </li>
        </ul>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Steps</h3>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <ol>
          <li *ngFor="let step of recipe.steps">
            {{step}}
          </li>
        </ol>
      </div>
    </div>
  </div>
</ng-template>

<ng-template #noRecipe>
  <div class="row">
    <div class="col-md-12">
      <h2>Please select a recipe on the list to the left</h2>
    </div>
  </div>
</ng-template>
